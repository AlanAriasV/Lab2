<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Rubik:ital,wght@1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>FMS</title>

<body>
    <header>
        <img src="img/logoFMS.png" alt="logoFMS">
        <h1>TABLA DE PUNTUACIONES</h1>
    </header>
    <main>
        <div class="paises-container">
            <div class="mc-pais">
                <div class="identificador">
                    MC1
                </div>
                <div class="selector-pais-container">
                    <label for="pais_mc1">Elige un país</label>

                    <select name="pais_mc1" id="pais_mc1">
                        <option value="Argentina">Argentina</option>
                        <option value="Chile">Chile</option>
                        <option value="España">España</option>
                        <option value="Mexico">Mexico</option>
                    </select>
                </div>
            </div>
            <div class="mc-pais">
                <div class="identificador">
                    MC2
                </div>
                <div class="selector-pais-container">
                    <label for="pais_mc2">Elige un país</label>

                    <select name="pais_mc2" id="pais_mc2">
                        <option value="Argentina">Argentina</option>
                        <option value="Chile">Chile</option>
                        <option value="España">España</option>
                        <option value="Mexico">Mexico</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="participantes-container">
            <div class="partipantes-pais">
                Participantes de <span id="pais1">Argentina</span>:
                <div class="btn-list-participantes" id="partipantes-pais1">
                    <!--GENERAR BOTONES SEGUN PARTICIPANTES-->
                </div>
            </div>
            <div class="partipantes-pais">
                Participantes de <span id="pais2">Argentina</span>:
                <div class="btn-list-participantes" id="partipantes-pais2">
                    <!--GENERAR BOTONES SEGUN PARTICIPANTES-->
                </div>
            </div>
        </div>

                    <th colspan="6">PATRONES</th>
                    <th>ESCENA</th>
                    <th>FLOW</th>
                    <th>SKILLS</th>
                    <th>TOTAL</th>
                </tr>
                <tr>
                    <td colspan="2"></td>
                    <td>
                        <input type="number" min="0" max="4" value="0" onchange="total(1, 'table1')">
                    </td>
                    <td>
                        <input type="number" min="0" max="4" value="0" onchange="total(1, 'table1')">
                    </td>
                    <td>

                    </td>
                    <td>
                        <input type="number" min="0" max="2" value="0" onchange="total(1, 'table1')">
                    </td>
                    <td>
                        <input type="number" min="0" max="2" value="0" onchange="total(1, 'table1')">
                    </td>
                    <td>
                        <input type="number" min="0" max="2" value="0" onchange="total(1, 'table1')">
                    </td>
                    <td>
                        0
                    </td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                    <td>
                        <input type="number" min="0" max="4" value="0" onchange="total(2, 'table1')">
                    </td>
                    <td>
                        <input type="number" min="0" max="4" value="0" onchange="total(2, 'table1')">

                    <td>

                    <td>
                        <input type="number" min="0" max="2" value="0" onchange="total(2, 'table1')">
                    </td>
                    <td>
                        0
                    </td>
                </tr>

            <button id="btn-calc-final" onClick="finalResults()" disabled>Calcular final</button>
            <span id="resultadofinal"></span>
