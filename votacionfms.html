<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="manifest" href="icon/site.webmanifest">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Rubik:ital,wght@1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>FreeStyle Master Series Points</title>
</head>

<body>
    <header>
        <img src="img/logoFMS.png" alt="logoFMS">
        <h1>TABLA DE PUNTUACIONES</h1>
    </header>
    <main>
        <div class="paises-container">
            <div class="mc-pais">
                <div class="identificador">
                    MC1
                </div>
                <div class="selector-pais-container">
                    <label for="pais_mc1">Elige un país</label>

                    <select name="pais_mc1" id="pais_mc1">
                        <option value="Argentina">Argentina</option>
                        <option value="Chile">Chile</option>
                        <option value="España">España</option>
                        <option value="Mexico">Mexico</option>
                    </select>
                </div>
            </div>
            <div class="mc-pais">
                <div class="identificador">
                    MC2
                </div>
                <div class="selector-pais-container">
                    <label for="pais_mc2">Elige un país</label>

                    <select name="pais_mc2" id="pais_mc2">
                        <option value="Argentina">Argentina</option>
                        <option value="Chile">Chile</option>
                        <option value="España">España</option>
                        <option value="Mexico">Mexico</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="participantes-container">
            <div class="partipantes-pais">
                Participantes de <span id="pais1">Argentina</span>:
                <div class="btn-list-participantes" id="partipantes-pais1">
                    <!--GENERAR BOTONES SEGUN PARTICIPANTES-->
                </div>
            </div>
            <div class="partipantes-pais">
                Participantes de <span id="pais2">Argentina</span>:
                <div class="btn-list-participantes" id="partipantes-pais2">
                    <!--GENERAR BOTONES SEGUN PARTICIPANTES-->
                </div>
            </div>
        </div>
        <div class="tabla-container">
            <div class="ronda-container">
                <h2>EASY MODE - PALABRAS 10 SEGUNDOS</h2>
                <table id="table1">
                    <tr>
                        <th colspan="2">FREESTYLER</th>
                        <th colspan="6">PATRONES</th>
                        <th>ESCENA</th>
                        <th>FLOW</th>
                        <th>SKILLS</th>
                        <th>TOTAL</th>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        <td class="range-type-1">
                            <input type="number" min="0" max="4" value="0" onFocus="this.oldValue = this.value" onchange="total(1, 'table1', this)">
                        </td>
                        <td class="range-type-1">
                            <input type="number" min="0" max="4" value="0" onFocus="this.oldValue = this.value" onchange="total(1, 'table1', this);">
                        </td>
                        <td class="range-type-1">
                            <input type="number" min="0" max="4" value="0" onFocus="this.oldValue = this.value" onchange="total(1, 'table1', this)">
                        </td>
                        <td class="range-type-1">
                            <input type="number" min="0" max="4" value="0" onFocus="this.oldValue = this.value" onchange="total(1, 'table1', this)">
                        </td>
                        <td class="range-type-1">
                            <input type="number" min="0" max="4" value="0" onFocus="this.oldValue = this.value" onchange="total(1, 'table1', this)">
                        </td>
                        <td class="range-type-1">
                            <input type="number" min="0" max="4" value="0" onFocus="this.oldValue = this.value" onchange="total(1, 'table1', this)">
                        </td>
                        <td class="range-type-2">
                            <input type="number" min="0" max="2" value="0" onFocus="this.oldValue = this.value" onchange="total(1, 'table1', this)">
                        </td>
                        <td class="range-type-2">
                            <input type="number" min="0" max="2" value="0" onFocus="this.oldValue = this.value" onchange="total(1, 'table1', this)">
                        </td>
                        <td class="range-type-2">
                            <input type="number" min="0" max="2" value="0" onFocus="this.oldValue = this.value" onchange="total(1, 'table1', this)">
                        </td>
                        <td>
                            0
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        <td class="range-type-1">
                            <input type="number" min="0" max="4" value="0" onFocus="this.oldValue = this.value" onchange="total(2, 'table1', this)">
                        </td>
                        <td class="range-type-1">
                            <input type="number" min="0" max="4" value="0" onFocus="this.oldValue = this.value" onchange="total(2, 'table1'), this">
                        </td>
                        <td class="range-type-1">
                            <input type="number" min="0" max="4" value="0" onFocus="this.oldValue = this.value" onchange="total(2, 'table1', this)">
                        </td>
                        <td class="range-type-1">
                            <input type="number" min="0" max="4" value="0" onFocus="this.oldValue = this.value" onchange="total(2, 'table1', this)">
                        </td>
                        <td class="range-type-1">
                            <input type="number" min="0" max="4" value="0" onFocus="this.oldValue = this.value" onchange="total(2, 'table1', this)">
                        </td>
                        <td class="range-type-1">
                            <input type="number" min="0" max="4" value="0" onFocus="this.oldValue = this.value" onchange="total(2, 'table1', this)">
                        </td>
                        <td class="range-type-2">
                            <input type="number" min="0" max="2" value="0" onFocus="this.oldValue = this.value" onchange="total(2, 'table1', this)">
                        </td>
                        <td class="range-type-2">
                            <input type="number" min="0" max="2" value="0" onFocus="this.oldValue = this.value" onchange="total(2, 'table1', this)">
                        </td>
                        <td class="range-type-2">
                            <input type="number" min="0" max="2" value="0" onFocus="this.oldValue = this.value" onchange="total(2, 'table1', this)">
                        </td>
                        <td>
                            0
                        </td>
                    </tr>
                </table>
            </div>
            <div>
                <button class="btn-calc" id="btn-calc-result1" onclick="win('table1'); habilitaBoton()">CALCULAR</button>
            </div>
            <div class="resultado">
                Resultado: <br>
                <span id="resultado1"></span>
            </div>
            <div>
                <div class="ronda-container">
                    <h2>TEMÁTICAS - PRIMERA VUELTA</h2>
                    <table id="table2">
                        <tr>
                            <th colspan="2">FREESTYLER</th>
                            <th colspan="4">PATRONES</th>
                            <th>ESCENA</th>
                            <th>FLOW</th>
                            <th>SKILLS</th>
                            <th>TOTAL</th>
                        </tr>
                        <tr>
                            <td colspan="2"></td>
                            <td class="range-type-1">
                                <input type="number" min="0" max="4" value="0" onFocus="this.oldValue = this.value" onchange="total(1, 'table2')">
                            </td>
                            <td class="range-type-1">
                                <input type="number" min="0" max="4" value="0" onFocus="this.oldValue = this.value" onchange="total(1, 'table2')">
                            </td>
                            <td class="range-type-1">
                                <input type="number" min="0" max="4" value="0" onFocus="this.oldValue = this.value" onchange="total(1, 'table2')">
                            </td>
                            <td class="range-type-1">
                                <input type="number" min="0" max="4" value="0" onFocus="this.oldValue = this.value" onchange="total(1, 'table2')">
                            </td>
                            <td class="range-type-2">
                                <input type="number" min="0" max="2" value="0" onFocus="this.oldValue = this.value" onchange="total(1, 'table2')">
                            </td>
                            <td class="range-type-2">
                                <input type="number" min="0" max="2" value="0" onFocus="this.oldValue = this.value" onchange="total(1, 'table2')">
                            </td>
                            <td class="range-type-2">
                                <input type="number" min="0" max="2" value="0" onFocus="this.oldValue = this.value" onchange="total(1, 'table2')">
                            </td>
                            <td>
                                0
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"></td>
                            <td class="range-type-1">
                                <input type="number" min="0" max="4" value="0" onFocus="this.oldValue = this.value" onchange="total(2, 'table2')">
                            </td>
                            <td class="range-type-1">
                                <input type="number" min="0" max="4" value="0" onFocus="this.oldValue = this.value" onchange="total(2, 'table2')">
                            </td>
                            <td class="range-type-1">
                                <input type="number" min="0" max="4" value="0" onFocus="this.oldValue = this.value" onchange="total(2, 'table2')">
                            </td>
                            <td class="range-type-1">
                                <input type="number" min="0" max="4" value="0" onFocus="this.oldValue = this.value" onchange="total(2, 'table2')">
                            </td>
                            <td class="range-type-2">
                                <input type="number" min="0" max="2" value="0" onFocus="this.oldValue = this.value" onchange="total(2, 'table2')">
                            </td>
                            <td class="range-type-2">
                                <input type="number" min="0" max="2" value="0" onFocus="this.oldValue = this.value" onchange="total(2, 'table2')">
                            </td>
                            <td class="range-type-2">
                                <input type="number" min="0" max="2" value="0" onFocus="this.oldValue = this.value" onchange="total(2, 'table2')">
                            </td>
                            <td>
                                0
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div>
                <button class="btn-calc" id="btn-calc-result2" onclick="win('table2'); habilitaBoton()">CALCULAR</button>
            </div>
            <div class="resultado">
                Resultado: <br>
                <span id="resultado2"></span>
            </div>
        </div>

        <div style="display: flex; flex-direction: column; align-items: center;">
            <button id="btn-calc-final" onClick="finalResults()" style="visibility: hidden;">CALCULAR FINAL</button>
            <span id="resultadofinal"></span>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
